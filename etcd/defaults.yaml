# -*- coding: utf-8 -*-
# vim: ft=yaml

etcd:
  binary_directory: /opt/etcd
  data_directory: /opt/etcd

  cluster:
    token: my-etcd-cluster
    peer_port: 2380
    client_port: 2379
# this is only a temporary solution until we can resolve the client hosts automatically
    client_host: 127.0.0.1
  
  install:
    base_url: http://github.com/coreos/etcd/releases/download
    version: 2.1.2

